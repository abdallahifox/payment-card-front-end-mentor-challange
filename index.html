<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  
  <title>Payment Card Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--TABLE VIEW ERROR-->

  <div class="tablet__view" id="tablate">
    <h4>Sorry We Don't Suppourt The Tablate View Now</h4>
    <p>Please Make Sure To Follow Us To Know The New</p>
  </div>

  <!--Component Wrapper-->
  <div class="component_wrapper" id="wrapper">
    <!--Left Side-->
    <div class="component__left"> <!--Relative-->
      <div class="component__left__perant"> <!--Perant For The Cards and Absulote Potition-->
        <div class="component__left__perant__boxCards"><!--Relative-->
          <div class="component__left__perant__boxCards__payment__card"> <!--Absulote-->
            <div class="component__left__card">

              <div class="card__up pb"> <!--Up Card-->
                <img src="./images/bg-card-front.png" alt="frontCard">
                <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                <div class="card__pharagraph">
                  <p id="cardnumber"> 0000 0000 0000 0000</p>
                </div>
                <div class="card__p-left" id="username">
                  Jane Appleseed
                </div>
                <div class="card__p-right">
                  <span id="expire">00</span>/
                  <span id="expireYear">00</span>
                </div>
              </div>
              <div class="component__left__perant__boxCards__box-2"><!--Absulote---->
                <img src="./images/bg-card-back.png" alt="">
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
    <!--End Left Side-->
    <!--Right Side-->
    <div class="component__right">
      <div class="component__right__box">
        <div class="component__right__box__form">
          <form id="form">
            <div class="form-control">
              <div class="form-control__input">
                <label for="holder">CARDHOLDER NAME</label>
                <input type="text" name="holder" id="holder" placeholder="e.g. Jane Appleseed">
                <span style="color: var(--Red); margin: 0; padding: 0 auto; font-size: 14px;" id="error"></span>
              </div>
              <div class="form-control__input">
                <label for="number">CARD NUMBER</label>
                <input class="" type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
                <span style="color: var(--Red); margin: 0; padding: 0 auto; font-size: 14px;" id="error-number"></span>
              </div>
              <div class="component__row-helper flex-row">
              <div class="form-control__input">
                <label for="date">EXP. DATE (MM/YY)</label>
                <div class="flex-row mr">
                  <input type="text" name="date" id="month" placeholder="MM" class="mr ">
                 
                  <input type="text" name="year" id="year" placeholder="YY" class="">
                  
                </div>
              </div>
              <div class="form-control__input">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" class="">
              
              </div>
            </div>
            <span style="color: var(--Red); margin: 0; padding: 0 auto; font-size: 14px; display: block;" id="error-month"></span>
            <span style="color: var(--Red); margin: 0; padding: 0 auto; font-size: 14px; display: block;" id="error-year"></span>
            <span style="color: var(--Red); margin: 0; padding: 0 auto; font-size: 14px; display: block;" id="error-cvc"></span>
            </div>
            <div>
              <button class="btn" id="added">Confirm</button>
            </div>
          </form>
          <div class="thank__you" id="thankYou">
            <div class="thank__you__image">
              <img src="./images/icon-complete.svg" alt="Completed">
            </div>
            <div class="thank__you__pharaghrap">
              <h3>Thank You !!</h3>
              <p> We've added your card details </p>
            </div>
            <div>
              <button class="btn" id="continue">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End right Side-->
  </div>
  <!--End Component Wrapper-->
 

  <script src="./js/app.js" type="module"></script>
</body>
</html>
